version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.6
version = 1.0
mainClassName = 'SerialTest'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.rxtx', name: 'rxtx', version: '2.1.7'
}


jar {
    manifest {
        attributes 'Main-Class': 'SerialTest'
    }
}

